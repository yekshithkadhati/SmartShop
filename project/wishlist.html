<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Wishlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wishlist-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .wishlist-img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">Your Wishlist</h2>
  <div id="wishlistContainer"></div>

  <script>
    const wishlistContainer = document.getElementById("wishlistContainer");
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function renderWishlist() {
      wishlistContainer.innerHTML = "";

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = "<p class='text-center'>Your wishlist is empty ðŸ’”</p>";
        return;
      }

      wishlist.forEach((item, index) => {
        const html = `
          <div class="wishlist-card d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img src="${item.image || 'https://via.placeholder.com/80'}" class="wishlist-img" alt="${item.name}" />
              <div>
                <h6 class="mb-1">${item.name}</h6>
                <p class="mb-0 text-muted">â‚¹${item.price}</p>
              </div>
            </div>
            <div>
              <span class="remove-btn" onclick="removeFromWishlist(${index})">&times;</span>
            </div>
          </div>
        `;
        wishlistContainer.innerHTML += html;
      });
    }

    function removeFromWishlist(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
</body>
</html>
